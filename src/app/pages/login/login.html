<main>
  <div class="logo-container">
    <img src="assets/icons/logo.svg" alt="Logo" class="logo" />
  </div>
  <h2>{{ TEXTS.welcome }}</h2>
  <p>{{ TEXTS.welcomeOther }}</p>
  <app-login-form></app-login-form>
  <p class="text-account">
    {{ TEXTS.doNotHaveAccount }}
    <app-link-component
      style="text-align: end"
      label="{{ TEXTS.signUp }}"
      href="singin"
    ></app-link-component>
  </p>
  <div class="social-login-container">
    <p>{{ TEXTS.signInWith }}</p>
    <button (click)="openSheet('apple')">
      <img src="assets/icons/apple_icon.png" alt="apple icon" /></button
    ><button (click)="openSheet('google')">
      <img src="assets/icons/google_icon.png" alt="google icon" />
    </button>
    <app-drawer [open]="isOpen" (closed)="closeSheet()">
      @switch (drawerType) {
        @case ("apple") {
          <h3>Login by your Apple account </h3>
          <p style="color: var(--background-blue-dark)">
          Available soon ...
          </p>
        }
        @case ("google") {
          <h3>Login by your Google account </h3>
          <p style="color: var(--background-blue-dark)">
             Available soon ...
          </p>
        }
      }
    </app-drawer>
  </div>
</main>
