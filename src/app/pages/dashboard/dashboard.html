<div class="top-bar">
  <div class="avatar">
    <img src="/assets/images/avatar-default.svg" alt="avatar image" />
  </div>
  <div class="text-container">
    <p class="text-name">{{name()}}</p>
    <p class="text-email">{{email()}}</p>
  </div>
  <div class="notification-container">
    <img src="/assets/icons/bell.png" alt="notification icon" />
  </div>
</div>
<section>
  <h3>Group tasks</h3>
  <!-- TODO: zrobić karuzelę :)  -->
  <div class="group-task-container carousel">
    <div class="group-task-card">
      <h4>Group task Name</h4>
      <p>Details Details | Details</p>
      <div>
        People <img src="assets/icons/plus_people_icon.png" alt="plus icon" />
      </div>
    </div>
    <div class="group-task-card">
      <h4>Group task Name</h4>
      <p>Details Details | Details</p>
      <div>
        People <img src="assets/icons/plus_people_icon.png" alt="plus icon" />
      </div>
    </div>
  </div>
  <h3>Incomplete Tasks</h3>
  <div class="task-container">
<app-task-item
  *ngFor="let task of incompleteTasks()"
  [taskName]="task.name"
  [taskTime]="task.formattedTime"
  [taskId]="task.id"
  [isComplete]="task.isComplete"
></app-task-item>
  </div>
  <h3>Completed Tasks</h3>
  <div class="task-container">
<app-task-item
  *ngFor="let task of completedTasks()"
  [taskName]="task.name"
  [taskTime]="task.formattedTime"
  [taskId]="task.id"
  [isComplete]="task.isComplete"
></app-task-item>
  </div>
</section>
