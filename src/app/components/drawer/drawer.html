<div class="backdrop" 
         [class.visible]="open" 
         (click)="close()"
         tabindex="0"
         role="button"
         aria-label="Close drawer"></div>

    <div class="sheet" 
         [class.open]="open"
         (mousedown)="startDrag($event)"
         (touchstart)="startDrag($event)">
      <div class="drag-handle"></div>
      <ng-content></ng-content>
    </div>
