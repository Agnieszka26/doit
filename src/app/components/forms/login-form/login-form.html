<form [formGroup]="form">
  <app-input-component
    formControlName="email"
    placeholder="{{ TEXTS.email }}"
    [invalid]="
      form.get('email')?.invalid &&
      form.get('email')?.touched &&
      form.get('email')?.dirty || false
    "
    [errors]="form.get('email')?.errors ?? null"
    icon="assets/icons/envelope_icon.png"
  ></app-input-component>
  <app-input-component
    formControlName="password"
    placeholder="{{ TEXTS.password }}"
    [invalid]="
      form.get('password')?.invalid &&
      form.get('password')?.touched &&
      form.get('password')?.dirty || false
    "
    [errors]="form.get('password')?.errors ?? null"
    icon="assets/icons/icon_lock.png"
  ></app-input-component>
  <app-link-component
    [label]="TEXTS.forgetPassword"
    href="#"
  ></app-link-component>
  <app-button-component
    [label]="TEXTS.signIn"
    (click)="onSubmit()"
    type="button"
  ></app-button-component>
</form>
