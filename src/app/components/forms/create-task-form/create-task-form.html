<form [formGroup]="form">
  <app-input-component
    placeholder="Task"
    formControlName="taskName"
    icon="assets/icons/task_icon.png"
    theme="dark"
    type="text"
  ></app-input-component>
  <textarea placeholder="Description" formControlName="taskDescription"></textarea>
  <div class="container">
    <app-input-component
      placeholder="Date"
      formControlName="taskDate"
      theme="dark"
      type="date"
      icon="assets/icons/date_icon.png"
    ></app-input-component>
    <app-input-component
      placeholder="time"
      formControlName="taskTime"
      theme="dark"
      type="time"
      icon="assets/icons/time_icon.png"
    ></app-input-component>
  </div>
  <div class="container">
    <app-button-component
    mat-button
      label="cancel"
      (click)="onCancel()"
      theme="outlined"
    ></app-button-component>
    <app-button-component label="create" (click)="onSubmit()" mat-button></app-button-component>
  </div>
</form>
